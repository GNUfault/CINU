name: Rebuild Release

on:
  push:
    branches:
      - 'main'

permissions:
  contents: write

jobs:
  rebuild:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Delete old release
        run: gh release delete "Continues Release" -y || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete old tag
        run: git push origin :refs/tags/cr || true

      - name: Create new tag
        run: |
          git tag -f cr
          git push origin cr --force

      - name: Update package database
        run: sudo apt-get update

      - name: Install tools
        run: sudo apt-get install -y grub-pc-bin grub-common xorriso

      - name: Run build script
        run: ./build.sh

      - name: Create new release
        run: |
          gh release create cr cdos.iso \
            --title "Continues Release" \
            --notes "Automated rebuild"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
